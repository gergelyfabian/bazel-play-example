@(data: Int)

<html>
  <head>
    <title></title>
    <link rel="stylesheet" href='@routes.Assets.at("lib/bootstrap/css/bootstrap.css")'>
    <link rel="stylesheet" href='@routes.Assets.at("lib/bootstrap/css/bootstrap-theme.css")'>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">

    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="@routes.Assets.at("lib/jquery/jquery.min.js")" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function() {
          console.log("jQuery setup complete");
      });
    </script>
  </head>
  <body>
    <div class="status">
      <p>Status: @data</p>
      <p>Ok: <img class="status-icon" src='@routes.Assets.at("images/ok.png")'></p>
    </div>

  </body>
</html>
